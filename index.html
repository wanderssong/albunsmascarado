    <style>
        body {
            margin: 0;
            background: #111;
            font-family: Arial, sans-serif;
            color: white;
            overflow-x: hidden;
            user-select: none;
        }

        header {
            text-align: center;
            background: #1a1a1a;
            padding: 20px;
        }

        header img {
            width: 120px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 1.5em;
            color: #ff0000;
            margin: 0;
        }

        .search-bar {
            text-align: center;
            margin: 20px 0;
        }

        .search-bar input {
            padding: 10px 15px;
            border-radius: 30px;
            border: none;
            width: 80%;
            max-width: 400px;
            font-size: 1em;
            background: #1e1e1e;
            color: white;
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            outline: none;
            background: #2a2a2a;
        }

        .albums {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .album {
            background: #1e1e1e;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        .album:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .album img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .album-title {
            background: rgba(0, 0, 0, 0.7);
            font-size: 1em;
            padding: 5px 10px;
            margin: 0;
            color: white;
            font-weight: bold;
            text-align: center;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 3;
        }

        .album-info {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 2;
        }

        .photo-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .photo-container {
            position: relative;
            max-width: 400px;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
            animation: fadeIn 0.7s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 480px) {
            .album-info {
                top: 5px;
                left: 5px;
                gap: 3px;
            }

            .album-title {
                font-size: 0.9em;
                padding: 4px 8px;
            }
        }

        .photo-container img.photo {
            width: 100%;
            pointer-events: none;
            user-select: none;
        }

        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.2;
            max-width: 60%;
            pointer-events: none;
        }

        .protect-layer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 5;
        }

        .floating-button-with-text {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 100px;
            height: 100px;
            z-index: 9999;
        }

        .floating-button-with-text button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 45px;
            height: 45px;
            background: #ff0000;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
        }

        .rotating-circle {
            width: 100px;
            height: 100px;
            transform: rotate(0deg);
            animation: spin 5s linear infinite;
        }

        .rotating-circle text {
            font-size: 5px;
            fill: white;
            letter-spacing: 2px;
            font-weight: bold;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .modal-content {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 350px;
            color: white;
            text-align: center;
        }

        .modal-content input,
        .modal-content select {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .modal-content button {
            background: #ff0000;
            color: white;
            border: none;
            padding: 12px 20px;
            margin-top: 10px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }

        .close-btn {
            background: #444;
        }

            transition: background 0.3s ease;
        }

        #btnVoltar:hover {
            background: #e60000;
        }
