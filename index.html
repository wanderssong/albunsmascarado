<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Galeria El_Mascarado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            user-select: none;
            -webkit-user-drag: none;
        }

        header {
            text-align: center;
            padding: 20px;
            background: #1a1a1a;
        }

        header img {
            width: 120px;
            margin-bottom: 10px;
        }

        h1 {
            font-weight: 700;
            font-size: 1.5em;
            color: #ff6600;
            margin: 0;
        }

        .search-bar {
            text-align: center;
            margin: 20px 0;
        }

        .search-bar input {
            padding: 10px 15px;
            font-size: 1em;
            border-radius: 30px;
            border: none;
            width: 80%;
            max-width: 400px;
            background: #1e1e1e;
            color: white;
        }

        .albums {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .album {
            background: #1e1e1e;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .album:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.7);
        }

        .album img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .album-title {
            padding: 15px;
            text-align: center;
            font-weight: bold;
            color: #fff;
        }

        .photo-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .photo-container {
            position: relative;
            max-width: 400px;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
        }

        .photo-container img.photo {
            width: 100%;
            display: block;
            pointer-events: none;
            user-select: none;
        }

        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.3;
            pointer-events: none;
            max-width: 60%;
        }

        .protect-layer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 5;
        }

        .download-button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background: #ff6600;
            border: none;
            border-radius: 30px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
            position: relative;
        }

        input[type='text'] {
            padding: 10px;
            border-radius: 20px;
            border: none;
            font-size: 16px;
            width: 200px;
        }

        button.unlock-btn {
            margin-left: 10px;
            background: #1e1e1e;
            border: 2px solid #ff6600;
            color: #ff6600;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body oncontextmenu="return false;">

    <header>
        <img src="albuns/logo.png" alt="Logo">
        <h1>Bem-vindo  Galeria do El_Mascarado!</h1>
    </header>

    <div id="homeSection">
        <div class="search-bar">
            <input type="text" id="albumSearch" placeholder="Digite o nome do evento ou 치lbum..."
                oninput="filterAlbums()">
        </div>

        <div class="albums" id="albumsList">
            <div class="album" data-title="Ensaio Gigi" onclick="openAlbum('album1')">
                <img src="albuns/gigi/capa.jpg" alt="Ensaio Gigi">
                <div class="album-title">Ensaio Gigi</div>
            </div>

            <div class="album" data-title="Clebeson R. Ani. Deivison Pinto" onclick="openAlbum('album2')">
                <img src="albuns/clebeson/capa.jpg" alt="Clebeson R. Ani. Deivison Pinto">
                <div class="album-title">Clebeson R. Ani. Deivison Pinto</div>
            </div>
        </div>
    </div>

    <div id="gallerySection" style="display:none;">
        <h1 id="albumTitle">Galeria</h1>
        <div style="text-align:center;">
            <input type="text" id="codeInput" placeholder="Digite o c칩digo...">
            <button class="unlock-btn" onclick="unlockPhotos()">Desbloquear</button>
        </div>
        <div id="photoArea" class="photo-area"></div>
        <button style="margin:20px;" class="unlock-btn" onclick="closeGallery()">Voltar para 치lbuns</button>
    </div>

    <script>
        const albums = {
            album1: {
                title: 'Ensaio Gigi',
                code: '5050',
                photos: [
                    'https://firebasestorage.googleapis.com/v0/b/albuns-mascarado.firebasestorage.app/o/ALBUN%20GIGI%2Fft01.jpg?alt=media&token=415998d2-0700-426a-a67d-8c905b6f0836',
                    'albuns/gigi/ft02.jpg',
                    'albuns/gigi/ft03.jpg',
                    'albuns/gigi/ft04.jpg',
                    'albuns/gigi/ft05.jpg'
                ]
            },
            album2: {
                title: 'Clebeson R. Ani. Deivison Pinto',
                code: '6060',
                photos: [
                    'https://firebasestorage.googleapis.com/v0/b/albuns-mascarado.firebasestorage.app/o/ALBUN%20CLEBESON%2F_DSC1688.jpg?alt=media&token=f15a408d-a1be-4686-bc0a-40a301f25101',
                    'https://firebasestorage.googleapis.com/v0/b/albuns-mascarado.firebasestorage.app/o/ALBUN%20CLEBESON%2F_DSC2047.jpg?alt=media&token=9213b78f-1efa-4889-8586-600f350fcb76',
                    'https://firebasestorage.googleapis.com/v0/b/albuns-mascarado.firebasestorage.app/o/ALBUN%20CLEBESON%2F_DSC2145.jpg?alt=media&token=69a487b1-3b5b-425e-a2f8-e80fd7112e6a',
                    'https://firebasestorage.googleapis.com/v0/b/albuns-mascarado.firebasestorage.app/o/ALBUN%20CLEBESON%2F_DSC2161.jpg?alt=media&token=fa72a79d-e95e-43f5-b8d0-37bd6621e35b',
                    'https://firebasestorage.googleapis.com/v0/b/albuns-mascarado.firebasestorage.app/o/ALBUN%20CLEBESON%2F_DSC2209.jpg?alt=media&token=ab34930f-f448-40de-ae13-296727b4dac0',
                    'https://firebasestorage.googleapis.com/v0/b/albuns-mascarado.firebasestorage.app/o/ALBUN%20CLEBESON%2F_DSC2349.jpg?alt=media&token=c57b590b-d5df-4ce6-a1b4-993ed6674fb3',
                    'https://firebasestorage.googleapis.com/v0/b/albuns-mascarado.firebasestorage.app/o/ALBUN%20CLEBESON%2F_DSC2366.jpg?alt=media&token=df09cbf9-8195-479b-8bcf-3f58ba34980e',
                    'https://firebasestorage.googleapis.com/v0/b/albuns-mascarado.firebasestorage.app/o/ALBUN%20CLEBESON%2F_DSC2394.jpg?alt=media&token=02ba962b-6a51-4710-a6a3-dfed4a4a2c1a',
                    'https://firebasestorage.googleapis.com/v0/b/albuns-mascarado.firebasestorage.app/o/ALBUN%20CLEBESON%2F_DSC2479.jpg?alt=media&token=e7fb8b21-e762-4e08-b5bd-636527018212'
                ]
            }
        };

        let currentAlbum = null;
        let unlocked = false;

        function renderPhotos() {
            const area = document.getElementById('photoArea');
            area.innerHTML = '';
            const photos = currentAlbum.photos;

            photos.forEach((photo, index) => {
                const container = document.createElement('div');
                container.className = 'photo-container';

                const img = document.createElement('img');
                img.src = photo;
                img.className = 'photo';
                container.appendChild(img);

                if (!unlocked) {
                    const watermark = document.createElement('img');
                    watermark.className = 'watermark';
                    watermark.src = 'albuns/logo.png'; // PNG transparente da sua logo
                    container.appendChild(watermark);

                    const protect = document.createElement('div');
                    protect.className = 'protect-layer';
                    container.appendChild(protect);

                } else {
                    const downloadLink = document.createElement('a');
                    downloadLink.href = photo;
                    downloadLink.download = `${ currentAlbum.title } - foto${ index + 1 }.jpg`;
                    downloadLink.textContent = '游닌 Baixar';
                    downloadLink.className = 'download-button';
                    container.appendChild(downloadLink);
                }

                area.appendChild(container);
            });
        }

        function filterAlbums() {
            const query = document.getElementById('albumSearch').value.toLowerCase();
            const albumElements = document.querySelectorAll('.album');
            albumElements.forEach(album => {
                const title = album.getAttribute('data-title').toLowerCase();
                album.style.display = title.includes(query) ? 'block' : 'none';
            });
        }

        function openAlbum(albumName) {
            currentAlbum = albums[albumName];
            unlocked = false;
            document.getElementById('albumTitle').innerText = currentAlbum.title;
            document.getElementById('homeSection').style.display = 'none';
            document.getElementById('gallerySection').style.display = 'block';
            renderPhotos();
        }

        function closeGallery() {
            document.getElementById('homeSection').style.display = 'block';
            document.getElementById('gallerySection').style.display = 'none';
        }

        function unlockPhotos() {
            const code = document.getElementById('codeInput').value.trim();
            if (code === currentAlbum.code) {
                unlocked = true;
                alert('Fotos desbloqueadas! Agora voc칡 pode baixar.');
                renderPhotos();
            } else {
                alert('C칩digo incorreto!');
            }
        }
    </script>

</body>

</html>
