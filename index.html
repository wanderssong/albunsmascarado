<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Galeria El_Mascarado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            user-select: none;
            -webkit-user-drag: none;
        }

        header {
            text-align: center;
            padding: 20px;
            background: #1a1a1a;
        }

        header img {
            width: 120px;
            margin-bottom: 10px;
        }

        h1 {
            font-weight: 700;
            font-size: 1.5em;
            color: #ff6600;
            margin: 0;
        }

        .search-bar {
            text-align: center;
            margin: 20px 0;
        }

        .search-bar input {
            padding: 10px 15px;
            font-size: 1em;
            border-radius: 30px;
            border: none;
            width: 80%;
            max-width: 400px;
            background: #1e1e1e;
            color: white;
        }

        .albums {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .album {
            background: #1e1e1e;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .album:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.7);
        }

        .album img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .album-title {
            padding: 15px;
            text-align: center;
            font-weight: bold;
            color: #fff;
        }

        .photo-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .photo-container {
            position: relative;
            max-width: 400px;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
        }

        .photo-container img.photo {
            width: 100%;
            display: block;
            pointer-events: none;
            user-select: none;
        }

        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.3;
            pointer-events: none;
            max-width: 60%;
        }

        .protect-layer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 5;
        }

        .download-button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background: #ff6600;
            border: none;
            border-radius: 30px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
            position: relative;
        }

        input[type='text'] {
            padding: 10px;
            border-radius: 20px;
            border: none;
            font-size: 16px;
            width: 200px;
        }

        button.unlock-btn {
            margin-left: 10px;
            background: #1e1e1e;
            border: 2px solid #ff6600;
            color: #ff6600;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>

        let currentAlbum = null;
        let unlocked = false;

        function filterAlbums() {
            const query = document.getElementById('albumSearch').value.toLowerCase();
            const albumElements = document.querySelectorAll('.album');
            albumElements.forEach(album => {
                const title = album.getAttribute('data-title').toLowerCase();
                album.style.display = title.includes(query) ? 'block' : 'none';
            });
        }

        function openAlbum(albumName) {
            currentAlbum = albums[albumName];
            unlocked = false;
            document.getElementById('albumTitle').innerText = currentAlbum.title;
            document.getElementById('homeSection').style.display = 'none';
            document.getElementById('gallerySection').style.display = 'block';
            renderPhotos();
        }

        function closeGallery() {
            document.getElementById('homeSection').style.display = 'block';
            document.getElementById('gallerySection').style.display = 'none';
        }

        function renderPhotos() {
            const area = document.getElementById('photoArea');
            area.innerHTML = '';
            const photos = currentAlbum.photos;

            photos.forEach((photo, index) => {
                const container = document.createElement('div');
                container.className = 'photo-container';

                const img = document.createElement('img');
                img.src = photo;
                img.className = 'photo';
                container.appendChild(img);

                if (!unlocked) {
                    const watermark = document.createElement('img');
                    watermark.className = 'watermark';
                    watermark.src = 'albuns/logo.png';
                    container.appendChild(watermark);

                    const protect = document.createElement('div');
                    protect.className = 'protect-layer';
                    container.appendChild(protect);
                } else {
                    const btn = document.createElement('button');
                    btn.className = 'download-button';
                    btn.textContent = '📥 Baixar';
                    btn.onclick = () => forceDownload(photo, `${ currentAlbum.title } - foto${ index + 1}.jpg`);
            container.appendChild(btn);
        }

        area.appendChild(container);
        });
    }

        function unlockPhotos() {
            const code = document.getElementById('codeInput').value.trim();
            if (code === currentAlbum.code) {
                unlocked = true;
                alert('Fotos desbloqueadas! Agora você pode baixar.');
                renderPhotos();
            } else {
                alert('Código incorreto!');
            }
        }

        function forceDownload(url, filename) {
            fetch(url)
                .then(response => response.blob())
                .then(blob => {
                    const blobUrl = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = blobUrl;
                    link.download = filename;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(blobUrl);
                })
                .catch(() => {
                    alert('Erro ao baixar a imagem.');
                });
        }
